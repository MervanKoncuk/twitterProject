{% extends 'index.html' %}


{% block main %}
    <form method="POST" class="mt-3" enctype="multipart/form-data">
        {%  csrf_token %}
        <label for="">Kullanıcı Adı</label>
        <input type="text" name="username" value="{{username}}" class="form-control" id="">
        <label for="">Email</label>
        <input type="email" name="email" value="{{email}}" id="" class="form-control">

        {{profilForm}}
       
        <input type="submit" value="Güncelle" name="update" class="btn btn-primary">


        <hr class="my-4">

        <h3>Şifre Değiştir</h3>

        <label for="">Mevcut Şifre</label>
        <input type="password" name="oldPassword" id="" class="form-control">
        <label for="">Yeni Şifre</label>
        <input type="password" name="newPassword1" id="" class="form-control">
        <label for="">Şifreyi onaylayın</label>
        <input type="password" name="newPassword2" id="" class="form-control">


        <input type="submit" value="Değiştir" name="change" class="btn btn-primary mt-2">
    </form>
{% endblock main %}
