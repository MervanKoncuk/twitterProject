<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5a/X_icon_2.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/change.css">
  <title>X'e giriş yap /X</title>
</head>
<body style="background-color: #999;">
  
  <div class="container border-2 rounded-5 bg-warning-subtle w-50  ">
    {% if messages %}
              
      {% for mesaj in messages %}
        <div class="alert alert-{{mesaj.tags}} text-center">
          {{mesaj}}
        </div>
      {% endfor %}
        
    {% endif %}
    <div class="input ">
      <form method="POST" class="text-white my-3 ">
        {% csrf_token %}
        <input type="text" name="username" placeholder="kullanıcı adı" class="form-control border-1 rounded-3 ">
        <br>
        <input type="password" name="password" id="" placeholder="password" class="form-control border-1 rounded-3 ">
        <button class="btn btn-danger my-2 " type="submit" name="login">Giriş Yap</button>
      </form>
      <a href="{% url 'reset_password' %}">Şifremi Unuttum</a>
    </div>
  
  </div>


<div class="wrapperPageLogin">
  <div class="loginBoxWrapper">

<div class="loginBox">
<div class="upleft">
  <i class="fa-solid fa-xmark markx"></i>
  <div class="loginCenter">
    <i class="fa-brands fa-x-twitter logintwitter"></i>
  </div>
</div>

<div class="d-flex">
  
  <div class="register centerTwitterLogin">
    <form method="POST">
      {% csrf_token %}

      <div class="form ms-5 ">
        <label for="" class="fs-5 ">Kullanıcı adı</label>
        <input type="text" name="username" required placeholder="Kullanıcı adını giriniz" id="" class="form-control border-1 rounded-3">
        <label for="" class="fs-5">İsim Soyisim</label>
        <input type="text" name="name" id="" required  placeholder="İsim Soyisim"class="form-control border-1  rounded-3 ">
        <label for="" class="fs-5">Email</label>
        <input type="text" name="email" id="" class="form-control border-1  rounded-3 " placeholder="Email" required> 
        <label for="" class="fs-5">Şifrenizi Giriniz</label>
        <input type="password" name="password1" id="" class="form-control border-1  rounded-3 " placeholder="Şifre" required>
        <label for="" class="fs-5">Şifrenizi Onaylayın</label>
        <input type="password" name="password2" id="" class="form-control border-1  rounded-3 " placeholder="Şifre" required>
        <select name="gender" id="" class="w-100 fs-6 ">
          <option value="male" class="fs-6" selected>Erkek</option>
          <option value="female" class="fs-6">Kadın</option>
        </select>
        <input type="submit" value="Kayıt Ol" name="register" class="btn btn-danger ">
        <div class="form">

      </div>


</div>




<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/4248051235.js" crossorigin="anonymous"> </script>
</body>

</html>
